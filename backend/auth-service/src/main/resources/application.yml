server:
  port: 8081

spring:
  application:
    name: auth-service
  datasource:
    # On utilise POSTGRES_USER et POSTGRES_PASSWORD de ton .env
    url: jdbc:postgresql://localhost:5432/${DB_AUTH_NAME}
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

application:
  security:
    jwt:
      # On utilise JWT_SECRET et JWT_EXPIRATION de ton .env
      secret-key: ${JWT_SECRET}
      expiration: ${JWT_EXPIRATION}
